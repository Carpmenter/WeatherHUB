<!doctype html>
<html lang="en">
    <head>
            <link rel="icon" href="images/favicon.ico">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Leaflet CSS-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <link href="style-main.css" rel="stylesheet">

        <title>Weather Hub</title>
    </head>
    <body>
        
        <header class="hdr">
            <div class="container-fluid mb-2">
                <div class="row">
                    <div id="city-banner" class="col">
                        <div class="row myFont">
                            <ul id="site-nav">
                                <li>Radar</li>
                                <li>Weather History</li>
                                <li>Contact</li>
                                <li>About</li>
                            </ul>
                        </div>
                        <div class="row mr-5">
                            <div id="logo" class="mx-5">
                                <img src="images/logo.png" class="mx-auto d-block">
                            </div>
                            <div id="city-1" class="col mx-1 city-bnr"></div>
                            <div id="city-2" class="col mx-1 city-bnr"></div>
                            <div id="city-3" class="col mx-1 city-bnr">city3</div>
                            <div id="city-4" class="col ml-1 city-bnr">city4</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-background">
            <div class="container-fluid main-container">
                <div class="row justify-content-center pt-5">
                    <!-- Current Weather content section -->
                    <div id="cur-weather" class="col-5 data-columns ctn-shadow">
                        <div>
                            <input class="form-control spacer-sm" id="search-fld" type="text" value="Enter Location">
                            <button id="search-btn" class="btn btn-dark spacer-sm">GET current weather</button>
                        </div> 
                        <div id="search-result" class="spacer-sm">

                        </div>
                    </div>
                    <!-- Hourly Weather content section -->
                    <div id="map-weather" class="col-5 data-columns ctn-shadow py-3 px-3">
                        <div id="map" class="ctn-shadow"></div>
                        <!---<img src="images/hourlyWeather.jpg" class="center">-->
                    </div>
                </div>
                <div class="container-fluid ctn-forecast">
                    <!-- 10-day Weather content -->
                    <div id="forecast" class="row pt-6 rounded-lg mx-4"></div>
                </div>

            </div>
        </main>

        <footer>CC NICA Distributions 2019        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

        <script src="app.js"></script>
    </body>
</html>
