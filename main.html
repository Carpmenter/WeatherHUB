<!doctype html>
<html lang="en">
    <head>
            <link rel="icon" href="images/favicon.ico">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Leaflet CSS-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <!--Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>

        <link href="style-main.css" rel="stylesheet">

        <title>Weather Hub</title>
    </head>
    <body>
        
        <header class="hdr">
            <div class="container-fluid mb-2">
                <div class="row">
                    <div id="city-banner" class="col">
                        <div class="row myFont">
                            <ul id="site-nav">
                                <li class="pt-2">Radar</li>
                                <li class="pt-2">Weather History</li>
                                <li class="pt-2">Contact</li>
                                <li><a class="orange pt-2" href="https://github.com/Carpmenter/WeatherHUB">About</a></li>
                                <li style="float:right"><input id="search-fld" class="form-control" type="text" value="Find your city"></li>
                                <li style="float:right"><button id="search-btn" class="btn btn-dark">Search</button></li>
                            </ul>
                        </div>
                        <div class="row mr-5 mt-2">
                            <div id="logo" class="mx-5">
                                <img src="images/logo.png" class="mx-auto d-block">
                            </div>
                            <div id="city-1" class="col mx-1 city-bnr"></div>
                            <div id="city-2" class="col mx-1 city-bnr"></div>
                            <div id="city-3" class="col mx-1 city-bnr"></div>
                            <div id="city-4" class="col ml-1 city-bnr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-background" id="main">
            <div class="container-fluid main-container">
                <div class="row justify-content-center pt-5" id="main-row">
                    <!-- Current Weather content section -->
                    <div id="cur-weather" class="col-5 data-columns py-5 px-5">
                        <div id="cur-ctn" class="mx-4">
                                <div id="location-main">location</div>
                                <div id="temp-main" class="containter">
                                    <div class="row">
                                        <div id="temp-main-val" class="col-md-6 mr-3"></div>
                                        <div id="temp-main-img" class="ml-3"></div>
                                    </div>
                                </div>
                                <div id="lower-main">
                                    <div id="wind-main">wind speed</div>
                                    <div id="prec-main">precipitation</div> 
                                </div>
                        </div>     
                    </div>
                    <!-- Hourly Weather content section -->
                    <div id="map-weather" class="col-5 data-columns py-5 px-5">
                        <div class="row map-selectors">
                            <ul id="map-layers" class="rounded-lg">
                                <li id="layer-1" class="">Wind</li>
                                <li id="layer-3" class="">Precipitation</li>
                                <li id="layer-0" class="">Temperature</li>
                                <li id="layer-2" class="">Clouds</li>
                            </ul>
                        </div>
                        <div id="map" class="rounded-lg"></div>
                        <!---<img src="images/hourlyWeather.jpg" class="center">-->
                    </div>
                </div>
                <div class="container-fluid ctn-forecast">
                    <!-- 10-day Weather content -->
                    <div id='forecast-hdr' class="mx-4">Fargo 5-day Forecast</div>
                    <div id="forecast" class="row pt-6 mx-4 "></div>
                </div>

            </div>
        </main>

        <footer>CC NICA Distributions 2019        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

        <script src="app.js"></script>
    </body>
</html>
