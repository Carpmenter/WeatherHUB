<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style-main.css" rel="stylesheet">

        <title>Weather Hub</title>
    </head>
    <body>
        
        <header>
            <div class="container-fluid">
                <div class="row">
                    <img src="images/WHlogo.jpg" class="rounded float-left">
                        
                    <div class="col-md-6">
                        [Radar]--------[Weather History]----------[...]----------[other information]
                        <img src="images/gameScores.png">
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <!-- Current Weather content section -->
                    <div id="cur-weather" class="col-5">
                        Current
                        <img src="images/currentWeather.jpg" style="vertical-align:middle">
                    </div>
                    <!-- Hourly Weather content section -->
                    <div id="hr-weather" class="col-5">
                        Hourly
                        <img src="images/hourlyWeather.jpg" class="center">
                    </div>
                </div>
                <div class="container">
                    <!-- 10-day Weather content -->
                    <div id="10-weather" class="row">
                        10 day forecast
                        <img src="images/10-dayWeather.jpg">
                    </div>
                </div>

            </div>
        </main>

        <footer>CC NICA Distributions 2019        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
